<mat-toolbar color="primary" class="py-2 navbar navbar-default">

  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="active" routerLink="welcome">
        <img class="navbar-img" src="../../../../assets/exam.webp" alt="" width="400" />

      </a>
    </div>
    <div class="d-flex align-items-center">
      <ul class="nav navbar-right d-flex align-items-center">
        <li *ngIf="user?.role =='professor'" routerLinkActive="active"><a routerLink="new-exam">New Exam</a></li>
        <li *ngIf="user?.role =='professor'" routerLinkActive="active"><a routerLink="students">Students</a></li>
        <li *ngIf="user !== null" routerLinkActive="active"><a routerLink="subjects">Subjects</a></li>
        <li *ngIf="user == null" routerLinkActive="active"><a routerLink="login">Login</a></li>
        <li *ngIf="user !== null" routerLinkActive="active" (click)="logout()"><a routerLink="login">Logout</a></li>
        <li *ngIf="user == null" routerLinkActive="active"><a routerLink="register">Registre</a></li>
        <li *ngIf="user !== null" routerLinkActive="active" class="username">{{user?.username}}</li>

      </ul>

    </div>
  </div>
</mat-toolbar>
