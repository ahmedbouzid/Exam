
<div class="subjectBox">
  <div class="row">
      <div class="col-md-3 col-sm-12" *ngFor="let item of allSubjects ; let index =index">
          <div class="namesubject" routerLink="/exam/{{item.id}}">
              <div> {{item.name}} </div>
          </div>
          <div class="subBtn">
           <button *ngIf="user?.role =='professor'" mat-raised-button (click)="delete(index)" color="warn"  class="mx-1">Delete</button>
           <button *ngIf="user?.role =='professor'" mat-raised-button color="primary"  class="mx-1">Show</button>
           <button *ngIf="user?.role !=='professor'"  mat-raised-button class="mx-1 btn btn-success">Start Test</button>
          </div>
      </div>

  </div>
</div>
