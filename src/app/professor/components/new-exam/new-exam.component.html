<div class="new-exam">
  <mat-horizontal-stepper linear #stepper>
      <mat-step label="Subject Name" completed="true">
          <div class="AddSubject">
              <div>Subject : </div>
              <mat-form-field appearance="fill" color="warn">
                  <mat-label>Subject</mat-label>
                  <input matInput type="text"  >
              </mat-form-field>
              <button color="warn"  mat-raised-button matStepperNext>Start</button>
          </div>

      </mat-step>
      <mat-step label="Questions" completed="true">
          <div class="question">
              <form >
                  <mat-form-field appearance="outline" color="warn" class="queiz">
                      <mat-label>Question</mat-label>
                      <input matInput type="text"  >
                  </mat-form-field>

              <div class="row">
                      <div class="col-md-6 col-sm-12">
                      <mat-radio-button value="answer1"  color="warn"></mat-radio-button>
                          <mat-form-field color="warn">
                              <mat-label>Answer A</mat-label>
                              <input matInput type="text"  >
                          </mat-form-field>
                      </div>

                      <div class="col-md-6 col-sm-12">
                      <mat-radio-button value="answer2"  color="warn"></mat-radio-button>
                          <mat-form-field color="warn">
                              <mat-label>Answer B</mat-label>
                              <input matInput type="text"  >
                          </mat-form-field>

                      </div>

                      <div class="col-md-6 col-sm-12">
                      <mat-radio-button value="answer3"  color="warn"></mat-radio-button>
                      <mat-form-field color="warn">
                              <mat-label>Answer C</mat-label>
                              <input matInput type="text"   >
                          </mat-form-field>
                      </div>

                      <div class="col-md-6 col-sm-12">
                          <mat-radio-button value="answer4" color="warn"></mat-radio-button>
                          <mat-form-field color="warn">
                              <mat-label>Answer D</mat-label>
                              <input matInput type="text"  >
                          </mat-form-field>
                      </div>
                  </div>
                  <div class="questBtn">
                      <div>
                          <button mat-raised-button class="btn btn-success" matStepperNext >Finish</button>
                          <button mat-raised-button color="warn" matStepperPrevious >Cancel</button>
                      </div>
                      <div>
                          <button mat-raised-button color="accent">Delete</button>
                          <button mat-raised-button color="primary" >Save</button>
                      </div>

                  </div>
              </form>
          </div>
      </mat-step>
      <mat-step label="Display Test" completed="false">
          <div class="examBox">
              <div class="examhead text-center"><h2>Math Test</h2></div>
              <div class="quizBox">
                  <strong><span class="text-danger">Question</span> .  test</strong>
                  <div class="row" dir="rtl">
                      <div class="col-sm-12">
                          A. Test
                      </div>
                      <div class="col-sm-12">
                          B. Test
                      </div>
                      <div class="col-sm-12">
                          C. Test
                      </div>
                      <div class="col-sm-12">
                          D. Test
                      </div>
                      <div class="col-sm-12">
                          <span class="text-success">The correct Answer</span>
                      </div>
                  </div>
                  <div class="text-right">
                      <button mat-raised-button class="btn btn-warning" >Edit </button>
                      <button mat-raised-button  class="btn btn-danger" >Delete</button>
                  </div>
                  <hr>
              </div>
          </div>
      </mat-step>
  </mat-horizontal-stepper>
</div>
