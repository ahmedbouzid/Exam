<div class="register">
  <div class="text-center registhead">
      <h2>Register</h2>
  </div>
  <form>
      <div class="row">
          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="warn">
                  <mat-label>Name</mat-label>
                  <input matInput type="text"  >
                  <!-- <mat-hint color="warn">must more than 5</mat-hint> -->
              </mat-form-field>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="warn">
                  <mat-label>Email</mat-label>
                  <input matInput type="email"  >
              </mat-form-field>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="warn">
                  <mat-label>Password</mat-label>
                  <input matInput type="password"  >
              </mat-form-field>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="warn">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput type="password"  >
              </mat-form-field>
          </div>
      </div>
    <div class="text-right registfoot">
        <a routerLink="/login" color="primary">I Have Account !</a>
          <button mat-raised-button color="warn" type="submit">Create Account</button>
    </div>
   </form>
</div>
